<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando Listas</title>

    <link rel="stylesheet" href="stlye.css">
</head>
<body>
    <h1>Estilizando Listas</h1>

    <h2>Lista desordenada</h2>
    <ul>
        <li>Café</li>
        <li>Pão</li>
        <li>Miojo</li>
        <li>Macarrão</li>
    </ul>

    <h2>Lista Ordenada</h2>
    <ol>
        <li>Café</li>
        <li>Pão</li>
        <li>Miojo</li>
        <li>Macarrão</li>
    </ol>

</body>
</html>
