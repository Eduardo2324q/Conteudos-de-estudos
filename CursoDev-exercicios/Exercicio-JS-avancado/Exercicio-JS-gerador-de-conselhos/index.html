<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/CSS/reset.css">
    <link rel="stylesheet" href="./src/CSS/variables.css">
    <link rel="stylesheet" href="./src/CSS/style.css">

    <title>Gerador de Conselhos</title>
</head>

<body>
    <main class="container">
        <div class="gerador">
            <div class="conteudo">
                <h6 class="titulo" id="titulo"></h6>
                <p class="texto" id="texto"></p>
            </div>
            <div class="divider-link">
                <img src="./src/images/pattern-divider-desktop.svg" alt="#" class="divider">
            </div>
            <button class="icon-link" id="btn">
                <img src="./src/images/icon-dice.svg" alt="#">
            </button>
        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
