<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <style>
        th, td {
            border: 1px solid black;
        }
    </style>
    <h1>Tabelas</h1>

    <table>
        <thead>
            <tr>
                <th>produto</th>
                <th>quantida</th>
                <th>preco</th>
                <th>Black friday</th>
            </tr>

        </thead>
    <tbody>
        <Tr>
            <td>produto 1</td>
            <td>20</td>
            <td>R$ 100</td>
            <td>Sim</td>
        </Tr>
        <Tr>
            <td>produto 2</td>
            <td>30</td>
            <td>R$ 17</td>
            <td>Sim</td>
        </Tr>
        <Tr>
            <td>produto 3</td>
            <td>20</td>
            <td>R$ 2000</td>
            <td>nao</td>
        </Tr>
    </tbody>
    
    <tfoot>
        <tr>
            <td colspan="3">Total</td>
            <td>2600</td>
        </tr>
    </tfoot>
    </table>
</body>
</html>
